<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Loading...</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: black;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#domain-name {
				font-family: 'Audiowide', Helvetica, Arial, sans-serif;
				color: white;
				white-space: nowrap;
				visibility: hidden;
				line-height: 1;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<h1 id="domain-name">Loading...</h1>
		<script>
			const el = document.getElementById('domain-name');
			
			var domain = window.location.hostname || "local file";
			domain = domain.replace(/^./, (char) => char.toUpperCase());
			document.title = domain;
			el.textContent = domain;
			
			const fitText = () => {
				const testFontSize = 100;
				el.style.fontSize = testFontSize + 'px';
				const textWidth = el.offsetWidth;
				const textHeight = el.offsetHeight;
				const availableWidth = window.innerWidth * 0.95;
				const availableHeight = window.innerHeight * 0.95;
				const widthRatio = availableWidth / textWidth;
				const heightRatio = availableHeight / textHeight;
				const scaleFactor = Math.min(widthRatio, heightRatio);
				el.style.fontSize = Math.floor(testFontSize * scaleFactor) + 'px';
				el.style.visibility = 'visible';
			};
			
			fitText();
			document.fonts.ready.then(fitText);
			window.addEventListener('resize', fitText);
		</script>
	</body>
</html>
